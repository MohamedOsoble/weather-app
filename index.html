<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Osoble Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Weather App</h1>
    <div class="container">
        <div class="results-container">
            <div class="temp-city" id="temp-city">City name goes here</div>
            <div class="temp-container">
                <div class="temp-card">
                    <div class="temp-stats" id="temp-current-title">Current Temp: </div>
                    <div class="temp-stats" id="temp-current-value"></div>
                </div>
                <div class="temp-card">
                    <div class="temp-stats" id="temp-max-title">Max Today: </div>
                    <div class="temp-stats" id="temp-max-value"></div>
                </div>
                <div class="temp-card">
                    <div class="temp-stats" id="temp-min-title">Min Today: </div>
                    <div class="temp-stats" id="temp-min-value"></div>
                </div>
                <div class="temp-condition-container" id="temp-condition-container">
                    <div class="temp-description" id="condition-desc">Cloudy or something</div>
                    <div class="temp-image" id="weather-image">
                        some image to describe temp
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
