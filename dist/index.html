<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Osoble Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="./bundle.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="search-form-container" class="search-form-container">
            <form id="search-form" action="">
                <label for="location-search">
                    <input type="search" placeholder="Search location" autocomplete="off" id="location-search" required>
                </label>
                <button id ="search-button" type="submit">Search</button>
            </form>
        </div>
        <div id="content-location-container">
            <h1 id="curr-location">London, England, United Kingdom</h1>
            <h2 id="curr-date">Monday 5 August 2024 | 19:10</h2>
        </div>
        <div id="content-temp-container">
            <h3 id="curr-forecast">Current Conditions:</h3>
            <div id="curr-temp-container">
                <img id="curr-weather-img">
                <div id="curr-temp" class="temp">20.8°C</div>
            </div>
            <div id="curr-weather-desc-container">
                <div id="curr-weather-desc">Partially Cloudy</div>
                <div id="curr-feels-like">20.8°C</div>
                <div id="curr-min-max">22.4° / 18°C</div>
            </div>
        </div>
        <div id="weekly-container">
            <div id="weekly-title"><h3>Weekly Forecast:</h3></div>
            <div class="forecast-card" id="day-1-container">
                <div id="day-1-icon">some icon</div>
                <div id="day-1-day">Monday</div>
                <div id="temp-container">
                    <div id="day-1-high">23°C</div>
                    <div id="day-1-low">18°C</div>
                </div>
            </div>
            <div class="forecast-card"id="day-2-container">
                <div id="day-2-icon">some icon</div>
                <div id="day-2-day">Monday</div>
                <div id="temp-container">
                    <div id="day-2-high">23°C</div>
                    <div id="day-2-low">18°C</div>
                </div>
            </div>
            <div class="forecast-card" id="day-3-container">
                <div id="day-3-icon">some icon</div>
                <div id="day-3-day">Monday</div>
                <div id="temp-container">
                    <div id="day-3-high">23°C</div>
                    <div id="day-3-low">18°C</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
